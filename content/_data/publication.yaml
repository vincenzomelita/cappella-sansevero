description:
  one_line:
  full: "Il Catalogo Scientifico Digitale del Museo Cappella San Severo è un innovativo progetto di editoria digitale che contiene schede curatoriali dedicate alle opere d'arte custodite presso il museo bergamasco. Le schede riportano informazioni sui materiali, le tecniche d’esecuzione e lo stato di conservazione di ciascuna opera. Se noto, indicano se esse erano state realizzate per un luogo e per un committente ben preciso e se facevano parte di un insieme ora disperso. Vengono inoltre discussi i problemi di attribuzione e datazione, raccontata la storia di chi ha posseduto le opere e molto altro."

